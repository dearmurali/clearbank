<div class="row">
    <div class="col-md-offset-4">
        <div class="forget-form well">
            <form class="form-horizontal" name="forgotPassForm" ng-show="$ctrl.forgotPasswordWidget">

                <legend>CHANGE PASSWORD</legend>

                <md-input-container class="md-block">
                    <label>ENTER MOBILE NUMBER:<span class="warning">*</span></label>
                    <input name="nums" ng-model="$ctrl.nums" required ng-pattern="/^[0-9]{10}$/" maxlength="10">
                    <span class="valText" ng-show="forgotPassForm.nums.$error.pattern">Please enter a valid mobile number<p></p></span>
                </md-input-container>

                <md-input-container class="md-block">
                    <label for="cust-password">RESET PASSWORD:<span class="warning">*</span></label>
                    <input type="password" name="changePassword" ng-model="$ctrl.changePassword" required ng-pattern="/^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[$@$!%*?&-_/\\])[A-Za-z\d$@$!%*?&-_/\\]{8,20}/" ng-disabled="!forgotPassForm.nums.$valid">
                    <span class="valText" ng-show="forgotPassForm.changePassword.$error.pattern">Password should have 8-20 alphanumeric and special characters</span>

                </md-input-container>


                <md-input-container class="md-block">
                    <label for="cust-password">CONFIRM PASSWORD:<span class="warning">*</span></label>
                    <input oncopy="return false" type="password" onpaste="return false" name="confirmPassword" ng-model="$ctrl.confirmPassword" ng-disabled="!forgotPassForm.$valid)" />
                    <span class="valText" ng-show="No_match">Passwords do not match</span>
                </md-input-container>
                
                <md-button class="md-raised md-primary md-disabled" ng-disabled="!($ctrl.forgotPassForm.$valid)" ng-click="$ctrl.changeSubmit()" data target="#changeSuccessModal"><strong>Reset</strong></md-button>
                 <a href="/"> <md-button class="md-warn md-hue-1"><strong>Cancel</strong></md-button></a>&nbsp;
            
            </form>
            <div ng-show="$ctrl.changeSuccessWidget">
                <h2>
                    Password changed successfully. Please <a href="#">LOGIN</a> to continue.
                </h2>
            </div>
        </div>
    </div>
</div>
