<div class="panel-group">
    <div class="panel panel-default">
        <div class="panel-heading">
            <h4 class="panel-title">
                <span>Account Balance</span>
            </h4>
        </div>
        <div data-ng-show="defaultData" class="accountBalance ">
            <ul class="asideMenu">
                <span><b>{{accNumber}}<small>- {{accType}}</small></b></span>
                <h3><b>{{accBalance}}&nbsp;{{accCurrency}}</b></h3>
            </ul>
        </div>
        <div data-ng-show="!defaultData" class="accountBalance">
            <ul class="asideMenu">
                <span><b>{{accNumber}}<small>- {{accType}}</small></b></span>
                <h3><b>{{accBalance}}&nbsp;{{accCurrency}}</b></h3>
            </ul>
        </div>
    </div>
</div>
<div class="panel-group" >
    <div class="panel panel-default">
        <div class="panel-heading">
            <h4 class="panel-title">
                <a data-toggle="collapse" data-parent="#accordion" data-target="#collapse2">Favourite Links</a>
            </h4>
        </div>
        <div id="collapse2" class="panel-collapse collapse in">

            <ul class="list-group">
                <li class="list-group-item" data-ng-repeat="fav in  favLinks">
                    <a href={{fav.link_url_1}}>
                        <h5>{{fav.label_1}}<img class="arrow" src="assets/images/Arrow.png"></h5>
                    </a>
                </li>
            </ul>
        </div>
    </div>
</div>
    <div class="panel panel-default">
        <div class="panel-heading">
            <h4 class="panel-title">
                <a data-toggle="collapse" data-parent="#accordion" data-target="#collapse3">Top Payee</a>
            </h4>
        </div>
        <div id="collapse3" class="panel-collapse collapse in">

            <ul class="list-group">
                <li class="list-group-item" data-ng-repeat="payee in topPayee">
                    <a ui-sref="transfers" class="topPayee">
                        <h5>{{payee.payeeName_1}}<img class="arrow" src="assets/images/Arrow.png"></h5>
                    </a>
                </li>
            </ul>
        </div>
    </div>
