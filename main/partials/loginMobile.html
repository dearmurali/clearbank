
    <common-mobile-logo></common-mobile-logo>
<div class="container-fluid" ng-controller="loginMobileController as loginCtrl">
    <div class="row">
<h2 class="loginHead-mobile" ng-cloak>{{'login' | translate}}</h2>
      <div class="col-xs-10 col-xs-offset-1">
          <div ng-show="!(loginCtrl.validCredentials)" class="warning" ng-cloak>{{'loginFailWarning' | translate}}</div>
      <md-input-container class="md-block">
            <label ng-cloak>{{'customerID' | translate}}<span class="warning">*</span></label>
            <input data-ng-model="loginCtrl.customer_id" name="csId" data-ng-pattern="/^[0-9]{10}$/" maxlength="10">
            <div data-ng-messages="loginForm.csId.$error">
                <div data-ng-message="pattern"><span class="warning" ng-cloak>*{{'digitsWarning' | translate}}</span></div>
            </div>
         
        </md-input-container>
</div>
    </div>
    <div class="row">
    <div class="col-xs-10 col-xs-offset-1">
        <md-input-container class="md-block login-block">
            <label ng-cloak>{{'password' | translate}}<span class="warning">*</span></label>
            <input data-ng-model="loginCtrl.pwd" type="{{loginCtrl.inputType}}"/>

            <span class="glyphicon glyphicon-eye-open" ng-click="loginCtrl.showPassword()" id="111" ng-show="loginCtrl.eyeOpen"></span>
            <span class="glyphicon glyphicon-eye-close" ng-show="loginCtrl.eyeClosed" ng-click="loginCtrl.hidePassword()"></span>
        </md-input-container>
</div>
    </div>
    <div class="row">
       <div class="col-xs-11 "> 
    <md-button class="md-raised md-primary loginButtonMobile" data-ng-click="loginCtrl.onLogin()"><strong ng-cloak>{{'login' | translate}}</strong></md-button>
        </div>
    </div>
    <div class="row">
     <md-button class="md-primary md-hue-1 forgotPasswordMobile" ui-sref="forgotPasswordMobile"><strong ng-cloak>{{'forgotPassword' | translate}} ?</strong></md-button>
        </div>
    <div class="row">
     <div class="panel-footer registerNowMobile  text-center" ui-sref="registerMobile" ng-cloak>{{'createAccount' | translate}} <a  ng-cloak><strong>{{'RegisterNow' | translate}}</strong></a></div> 
    </div>
</div>
