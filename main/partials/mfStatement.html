<div class="panel panel-default">
	<div class="panel-heading">
		<h4 class="panel-title">
			<strong>Mutual Funds Summary</strong>
		</h4>
	</div>
	<div class="panel-body table-responsive">
        
            <table class="table">
                <thead>
                    <tr class="tableheading">
                        <td>Fund Name</td>
                        <td>Units</td>
                        <td>Unit Avg Cost</td>
                        <td>Adjusted Cost Base</td>
						<td>Current Unit Price</td>
						<td>Unrealized Gain(Loss)</td>
						<td>Current Value</td>
                    </tr>
                </thead>
                <tbody>
                    <tr data-ng-repeat="mfs in $ctrl.MFStatement track by $index">
                        <td ng-cloak>{{mfs.fundName}}</td>
                        <td ng-cloak>{{mfs.units}}</td>
                        <td ng-cloak>{{mfs.avgCost}}</td>
                        <td ng-cloak>{{mfs.adjustedCostBase}}</td>
						<td ng-cloak>{{mfs.currUnitPrice}}</td>
						<td ng-cloak>{{mfs.unrealizedGL}}</td>
						<td ng-cloak>{{mfs.currentValue}}</td>
                    </tr>
                </tbody>
            </table>
        
    </div>
</div>
