<md-dialog class="success-dialog">

	<md-dialog-content>
		<div class="col-md-2"></div>
		<div class="col-md-8">
			<span class="green">
            <p><span><img src="../../assets/images/success.PNG" class="image-responsive"></span></p>
			<p><span ng-cloak>{{'editSuccess' | translate}}</span></p>
			</span>
			<md-button class="md-raised md-primary" ui-sref="dashboard" ng-click="cancel()" ng-cloak>{{'home'| translate}}</md-button>
			<md-button class="md-raised md-primary" ui-sref="transfers" ng-click="cancel()" ng-cloak>{{'transfer' | translate}}</md-button>
			<md-button class="md-raised md-primary" ui-sref="editpayee" ng-click="cancel()" ng-cloak>{{'editPayee' | translate}}</md-button>
		</div>
		<div class="col-md-2"></div>
		<md-button class="md-raised md-primary" ui-sref="dashboard" ng-click="cancel()" ng-cloak>{{'home'| translate}}</md-button>
		<md-button class="md-raised md-primary" ui-sref="transfers" ng-click="cancel()" ng-cloak>{{'transfer' | translate}}</md-button>
		<md-button class="md-raised md-primary" ui-sref="editpayee" ng-click="cancel()" ng-cloak>{{'editPayee' | translate}}</md-button>
	</md-dialog-content>

</md-dialog>
